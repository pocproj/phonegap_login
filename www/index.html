        <script type="text/javascript">
            //app.initialize();
            $.ajaxPrefilter(function (options, originalOptions, jqXHR) {
                //test for Hana login page
                options.success = function (data) {
                    if (!!data.search && data.search("/users/sign_in") > -1) {
                        alert('redirecting after success');
                        location.href = 'login.html';
                    }
                    else {
                        if (!!originalOptions.success)
                            originalOptions.success.apply(originalOptions.context, arguments);
                    }

                };
                options.error=function(xhr, status, error){
                    try{
                        var xhrStatus = xhr.status;
                        console.log(xhrStatus.toString());
                        alert(xhrStatus.toString()+error.toString());
                        if($.inArray(xhrStatus, [401])>-1){
                            location.href = 'login.html';//app.config.loginPage;
                        }
                    }catch(e){
                        alert(e.message);
                    }
                };
            });

            setTimeout(function(){
                $.ajax({
                url: 'http://www.browserstack.com/start'
            });
            }, 1000);
        </script>
